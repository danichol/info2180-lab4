<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search </title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </div>
    </header>
    
    <main>
        <section class="search-section">
            <h2>Search by Full Name or Alias</h2>
            <form action="#" method="post">
                <div class="search-bar">
                    <input type="text" name="hero" id="hero" placeholder="e.g Captain America or Steve Rogers">
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>      

        <section class="search-results">
                <h2>RESULT</h2> 
                <div class = "superhero-list">
                    <div class ="message"></div>
                    <div class ="name"></div>
                    <div class ="alias">
                        <h3> Alias: </h3>h3>
                    </div>
                    <div class ="biography">
                        <h4> Biography: </h4>
                    </div>
                </div>  
        </section>      

    </main>


    <footer>
        <div class="container">
            <p>Copyright 2020, Daneel Nichol</p>
        </div>
    </footer>

    
</body>
</html>
